<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <header>
            <div class="stat-box">
                <span class="label">Level</span>
                <span class="value" id="level-display">1</span>
            </div>
            <div class="stat-box">
                <span class="label">Score</span>
                <span class="value" id="score-display">0</span>
            </div>
            <div class="stat-box">
                <span class="label">Time</span>
                <span class="value" id="timer-display">30</span>
            </div>
        </header>

        <div id="game-area">
            <div id="question-container">
                <span id="num1">?</span>
                <span class="operator">+</span>
                <span id="num2">?</span>
                <span class="equals">=</span>
                <div id="answer-box">?</div>
            </div>

            <div id="options-container">
                <!-- Options generated by JS -->
            </div>
        </div>

        <div id="message-overlay" class="hidden">
            <h2 id="message-title">Level Complete!</h2>
            <p id="message-text">Great job!</p>
            <button id="next-btn">Next Level</button>
        </div>
    </div>

    <script src="game-sdk.js"></script>
    <script src="script.js"></script>
</body>

</html>
