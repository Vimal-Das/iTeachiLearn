<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Architect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <header>
            <div class="stat-box">
                <span class="label">Blueprint</span>
                <span class="value" id="level-display">1</span>
            </div>
            <div class="stat-box">
                <span class="label">Budget</span>
                <span class="value" id="score-display">0</span>
            </div>
            <div class="stat-box">
                <span class="label">Deadline</span>
                <span class="value" id="timer-display">60</span>
            </div>
        </header>

        <div id="game-area">
            <div id="blueprint-container">
                <div id="blueprint-paper">
                    <div id="shape-display"></div>
                    <div id="dimensions-label"></div>
                </div>
            </div>

            <div id="problem-container">
                <p id="problem-text">Calculate the area needed for flooring.</p>
                <div id="answer-section">
                    <span id="answer-prefix">Area = </span>
                    <div id="answer-box">?</div>
                    <span id="unit-label">mÂ²</span>
                </div>
            </div>

            <div id="options-container">
                <!-- Options generated by JS -->
            </div>
        </div>

        <div id="message-overlay" class="hidden">
            <h2 id="message-title">Blueprint Approved!</h2>
            <p id="message-text">Great job!</p>
            <button id="next-btn">Next Project</button>
        </div>
    </div>

    <script src="game-sdk.js"></script>
    <script src="script.js"></script>
</body>

</html>
