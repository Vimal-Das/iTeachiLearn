<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <header>
            <div class="stat-box">
                <span class="label">Level</span>
                <span class="value" id="level-display">1</span>
            </div>
            <div class="stat-box">
                <span class="label">Score</span>
                <span class="value" id="score-display">0</span>
            </div>
            <div class="stat-box">
                <span class="label">Lab Time</span>
                <span class="value" id="timer-display">45</span>
            </div>
        </header>

        <div id="game-area">
            <div id="lab-icon">ðŸ§ª</div>

            <div id="question-container">
                <div id="question-text">Convert:</div>
                <div id="conversion-problem">
                    <span id="value-source">?</span>
                    <span id="unit-source">m</span>
                    <span class="equals">=</span>
                    <span id="answer-box">?</span>
                    <span id="unit-target">km</span>
                </div>
            </div>

            <div id="options-container">
                <!-- Options generated by JS -->
            </div>
        </div>

        <div id="message-overlay" class="hidden">
            <h2 id="message-title">Experiment Success!</h2>
            <p id="message-text">Great job!</p>
            <button id="next-btn">Next Experiment</button>
        </div>
    </div>

    <script src="game-sdk.js"></script>
    <script src="script.js"></script>
</body>

</html>
