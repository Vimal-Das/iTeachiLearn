<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f9ff;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>Game Title</h1>
        <p id="status">Loading...</p>
        <div id="game-area"></div>
    </div>

    <script src="game-sdk.js"></script>
    <script>
        const sdk = new GameSDK();
        const statusEl = document.getElementById('status');

        sdk.onInit((data) => {
            console.log('Game Initialized with:', data);
            statusEl.textContent = `Ready! High Score: ${data.highScore}`;
        });
    </script>
</body>

</html>
